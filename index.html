<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="node_modules/reset-css/reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Rock Paper Scissors</h1>
      <div id="scoreboard">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
      </div>
    </header>
    <section id="rps-btns">
      <button id="rock" class="rps-btn">🪨</button>
      <button id="paper" class="rps-btn">📄</button>
      <button id="scissors" class="rps-btn">✂️</button>
    </section>
    <section class="round-result">
        <p id="result"></p>
        <p id="computer-move"></p>
    </section>
    <footer>
        <button id="play-btn">Play</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
